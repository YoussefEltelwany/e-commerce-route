<div class="max-w-6xl mx-auto p-6">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-10 bg-white dark:bg-gray-800 shadow-lg rounded-xl p-6">


    <div class="w-full h-96">
      <img [src]="singelProduct.image" [alt]="singelProduct.title"
        class="w-full h-full object-contain rounded-lg bg-gray-100 dark:bg-gray-700 p-4 hover:scale-105 transition-transform duration-300" />
    </div>

    <div class="flex flex-col justify-between">
      <div>
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-4">{{ singelProduct.title }}</h1>
        <p class="text-gray-700 dark:text-gray-300 text-base mb-4 leading-relaxed">{{ singelProduct.description }}</p>

        <p class="text-sm text-gray-500 dark:text-gray-400 mb-2">
          <span class="font-semibold">Category:</span> {{ singelProduct.category }}
        </p>

        <div class="flex items-center gap-4 mb-4">
          <p class="text-2xl font-bold text-green-600 dark:text-green-400">${{ singelProduct.price }}</p>
          <div class="flex items-center text-yellow-400">

            <span class="ml-2 text-sm text-gray-600 dark:text-gray-400">
              ({{ singelProduct.rating.count }} reviews)
            </span>
          </div>
        </div>
      </div>


      <div class="flex gap-4 mt-6">
        <button (click)="addToCart(singelProduct)"
          class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg shadow transition">
          <i class="fas fa-cart-plus mr-2"></i> Add to Cart
        </button>
        <button routerLink="/home"
          class="bg-gray-300 dark:bg-gray-600 hover:bg-gray-400 dark:hover:bg-gray-500 text-black dark:text-white px-6 py-2 rounded-lg shadow">
          <i class="fas fa-arrow-left mr-2"></i> Back to Products
        </button>
      </div>
    </div>
  </div>
</div>
